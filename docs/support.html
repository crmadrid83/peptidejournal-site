<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PeptideJournal Support</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
    .nav { display: flex; align-items: center; justify-content: space-between; max-width: 960px; margin: 0 auto; gap: 12px; }
    .brand { font-weight: 800; letter-spacing: 0.2px; }
    .links { display: flex; gap: 14px; }
    .links a { color: inherit; text-decoration: none; font-weight: 600; }
    main { max-width: 720px; margin: 24px auto; padding: 0 16px 48px; }
    h1 { margin: 0 0 8px; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    label { font-weight: 600; }
    input[type="email"], input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { appearance: none; border: none; padding: 12px 16px; border-radius: 10px; background: #e11d48; color: #fff; font-weight: 700; cursor: pointer; }
    button:hover { filter: brightness(0.95); }
    .note { color: #666; font-size: 14px; }
    footer { border-top: 1px solid #ddd; padding: 16px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">PeptideJournal</div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="support.html" aria-current="page">Support</a>
        <a href="privacy-policy.html">Privacy</a>
      </nav>
    </div>
  </header>
  <main>
    <h1>PeptideJournal Support</h1>
    <p class="note">Questions, bugs, or feedback? Send us a message below.</p>
    <form action="https://formspree.io/f/mldwryrp" method="POST">
      <div>
        <label for="email">Your email</label>
        <input id="email" type="email" name="email" required autocomplete="email" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input id="subject" type="text" name="subject" required />
      </div>
      <div>
        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="7" required></textarea>
      </div>
      <!-- Honeypot to reduce spam -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

      <!-- Redirect after submit -->
      <input type="hidden" name="_redirect" value="https://crmadrid83.github.io/peptidejournal-site/thank-you.html" />

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    Â© 2025 PeptideJournal
  </footer>
</body>
</html>
